name: Build and Test

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/CONTRIBUTING.md'
      - '.github/SUPPORT.md'
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/CONTRIBUTING.md'
      - '.github/SUPPORT.md'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Generate
        run: make generate

      - name: Confirm no diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo "*** Unexpected differences after code generation. Run 'make generate' and commit."; exit 1)

      - name: Build
        run: make build

  test:
    name: 'Acc. Tests (TF: ${{ matrix.terraform }})'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      zookeeper:
        image: zookeeper:3.5
        ports:
          - 2181:2181
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - '0.12.*'
          - '0.14.*'
          - '0.15.*'
          - '1.0.*'
          - '1.1.*'
    steps:

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Terraform ${{ matrix.terraform }}
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false

      - name: Run acceptance test
        env:
          ZOOKEEPER_SERVERS: zookeeper:2181
        run: make testacc
